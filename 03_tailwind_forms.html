<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms | Tailwind </title> 
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex h-screen w-screen items-center bg-gradient-to-br from-pink-400 to-violet-800">
        <div class="form min-h-3/4 relative mx-auto h-3/4 w-3/4 rounded-lg bg-slate-900 ">
          <h1 class="py-2 text-center text-xl font-medium text-white">Contact Us</h1>
          <form action="" class="m-10">
            <label for="name" class="font-medium text-white">Full Name <span class="text-red-600">*</span></label>
            <br />
            <div class="input flex flex-col justify-between sm:flex-row md:justify-start">
              <input type="text" class="m-1 min-w-20 rounded-full p-1 font-medium focus:outline-white" placeholder="First Name" />
              <input type="text" class="m-1 min-w-20 rounded-full p-1 font-medium focus:outline-white" placeholder="Last Name" />
            </div>
            <br />
            <label for="email" class="font-medium text-white">Email <span class="text-red-600">*</span></label>
      
            <div class="input flex justify-between">
              <input type="text" class="m-1 w-full min-w-20 rounded-full p-1 font-medium focus:outline-white" />
            </div>
            <br />
            <label for="mesage" class="font-medium text-white">Leave us a few words <span class="text-red-600">*</span></label>
      
            <div class="input flex justify-between">
              <textarea type="text" class="m-1 h-20 w-full min-w-20 rounded-xl p-1 font-medium focus:outline-white"> </textarea>
            </div>
            <button class="relative mx-auto rounded-full bg-pink-700 p-1 px-5 text-white">Submit</button>
          </form>
        </div>
      </div>
      
</body>
</html>
