<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar | Tailwind</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        body {
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <nav class="flex w-screen flex-row items-center justify-between bg-blue-800 p-3">
        <div id="logo" class="p-1">
          <span class="text-3xl font-bold text-white">LOGO</span>
        </div>
        <div id="menu" class="hidden flex-row space-x-4 text-white sm:flex">
          <a href="/" class="text-white">Get The App</a>
          <a href="/" class="text-white">Features</a>
          <a href="/" class="text-white">About</a>
          <a href="/" class="text-white">FAQ</a>
        </div>
        <div class="buttons hidden space-x-3 sm:block">
          <button class="rounded-full border p-1 px-4 text-white transition-all hover:bg-white hover:text-blue-800">Sign In</button>
          <button class="rounded-full bg-cyan-400 p-1 px-4 text-white transition-all hover:bg-white hover:text-blue-800">Sign Up</button>
        </div>
      
        <button class="z-20 sm:hidden" id="t-btn">
          <img src="https://img.icons8.com/?size=100&id=17144&format=png&color=FFFFFF" class="w-8" alt="" />
        </button>
      </nav>
      
      <div id="Openmenu" class="absolute right-0 -top-[1000px] z-10 flex h-screen w-96 transition-all flex-col space-y-4 bg-slate-800 px-10 pt-5 text-white">
        <a href="/" class="w-fit p-1 px-2 text-white">Get The App</a>
        <a href="/" class="w-fit p-1 px-2 text-white">Features</a>
        <a href="/" class="w-fit p-1 px-2 text-white">About</a>
        <a href="/" class="w-fit p-1 px-2 text-white">FAQ</a>
      </div>
      
      <script>
        const toggleBtn = document.getElementById('t-btn')
        const menu = document.getElementById('Openmenu')
      
        toggleBtn.addEventListener('click', () => {
          menu.classList.toggle('top-[0px]')
        })
      </script>
      
</body>

</html>
