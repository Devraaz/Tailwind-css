<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex h-screen w-screen items-center  bg-gradient-to-br from-purple-700 to-pink-500 bg-center bg-cover">
        <div class="form mx-auto h-fit w-3/5 max-w-96 rounded-md bg-white shadow-sm border-slate-200 border">
          <h1 class="p-3 text-center text-5xl font-bold text-slate-700">LOGO</h1>
          <p class="mt-7 text-center text-slate-500">Welcome Back! Login to your APP account</p>
          <form action="">
            <div class="email flex flex-col p-5 px-10">
              <label for="email" class="text-slate-600">Email address:</label>
              <input type="text" class="rounded-lg border p-1 text-lg focus:outline-none" />
            </div>
            <div class="pass flex flex-col p-5 px-10">
              <label for="email" class="text-slate-600">Password:</label>
              <input type="password" class="rounded-lg border p-1 text-lg focus:outline-none" />
            </div>
            <div class="buttons flex flex-col space-y-4 p-5 px-10">
              <button class="rounded-md bg-blue-500 p-2 text-center text-white hover:bg-blue-700">Log in to APP</button>
              <button class="rounded-md border bg-white p-2 text-center text-slate-800 hover:bg-blue-500 hover:text-white">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
      
</body>
</html>
